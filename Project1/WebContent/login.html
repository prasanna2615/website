<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
    	function validateForm()
    	{
    		var username=document.myform.uname.value;
    		var pass=document.myform.pwd.value;
    		var vname=/^[A-Za-z0-9]{5,20}$/;
    		if(!vname.test(username))
    		{
    			alert("Username must contain atleast 5 characters");
    			return false;
    		}
    		else if(username==null||username=="")
    		{
    			alert("Username should not be empty!!");
    			return false;
    		}	
    		else if(pass==null||pass=="")
    		{
    			alert("Password should not be empty!!");
    			return false;
    		}	
    		else if(pass.length<6)
    		{
    			alert("Password must contain atleast 6 characters")	;
    			return false;
    		}
    		else
    			{
    			return true;
    			}
    	}
    </script>
    <style>
        .container{
            position:relative;
            top: 15vh;
            border: 2px solid black;
            height: 400px;
            width: 35vw;
            float: left;
        }
        body{
            background-color:bisque;
            margin:20px;
            background-image:url("https://www.jasminedirectory.com/blog/wp-content/uploads/2018/07/wallpaper.jpg");
            background-repeat:no-repeat;
            background-size:100%;
        }
        h3{
    		align:left;
        	color:red;  
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
           <h3></h3>
            <div class="display-4 pt-4 pb-4 text-danger text-center">Login</div>
                    <form name="myform" action="http://localhost:8083/Project1/Validateservlet" onsubmit="return validateForm()" method="post">
                        <div class="form-group">
                        
                            <input type="text" name="uname" class="form-control"  placeholder="&#128100;Username" >
                        </div>
                        <div class="form-group">
                           
                            <input type="password" name="pwd" class="form-control " placeholder="&#128273;Password ">
                        </div>
                        <div class="form-group">
                            <a href="index.html" class="btn btn-success" >Login</button>  
                        </div>
                    </form>
                    <a href="register.html" type="button" class="btn btn-outline-warning" target="_self">Don't have an account? Create One</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
